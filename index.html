<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Js birthday calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   

</head>
<body>
    <div class="card">
        <div class="h1">Get To Know Your Name</div>
        <h3 class="description">type in your birthday date and depending on your gender you get to know your Akan name </h3>
      
    <form action="" class="form">
    
                
        
                    
                        <label for="day">Enter Your Day</label>
                        <input type="text" maxlength="2" class="form-control" id="day" placeholder="DD" value="">
                    
                    
                        <label for="month">Enter Your Month</label>
                        <input type="text" maxlength="2" class="form-control" id="month" placeholder="MM" value="">
                     
                     
                        <label for="month">Enter Your year</label>
                        <input type="text" maxlength="4" class="form-control" id="year" placeholder="YY" value="">
                     
                     
                        <label for="gender">Gender</label><br>
                            <select class="custom-select" id="gender" required>
                               <option value="">Choose...</option>
                               <option value="male">Male</option>
                               <option value="female">Female</option>
                            </select>
                
            
            
       
    </form>
    <br>
    <p id="your-name">Your Akan Name  Is:&nbsp;</p>
    <button id="button" type="button" class="btn btn-info" onclick="calc()" >Get Your Name</button>
</div>







    <script src="script.js"></script>
</body>
</html>
